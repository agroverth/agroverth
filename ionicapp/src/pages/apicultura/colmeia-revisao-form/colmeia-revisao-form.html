<ion-header>

  <ion-navbar color="primary">
    <ion-title>Revisão</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="salvar()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
      <button ion-button icon-only (click)="excluir()" *ngIf="dadosDoForm.id">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-icon color="primary" name="cube" item-start></ion-icon>
    <ion-label stacked>Caixa</ion-label>
    <ion-input type="text" readonly="readonly" [value]="colmeia?.apiario?.nome  +'-'+  colmeia?.nome"></ion-input>
    <br>
  </ion-item>
  <ion-item-divider sticky>
    <b>Melgueiras:</b> {{colmeia?.quantidadeMelgueira}} | <b>Ninhos:</b> {{ colmeia?.quantidadeNinho}}
  </ion-item-divider>

  <ion-item>
    <ion-icon color="primary" name="cube" item-start></ion-icon>
    <ion-label>Ovo</ion-label>
    <div item-end>
      <div class="quantidades">
        <div>
          <div class="buttons">
            <button ion-button icon-only (click)="addUm('quantidadeOvo')"
              class="btnMais" >
              <ion-icon name="add"></ion-icon>
            </button>
            <button ion-button icon-only (click)="subUm('quantidadeOvo')"
              class="btnMenos">
              <ion-icon name="remove"></ion-icon>
            </button>
          </div>
          <input type="number" min="0" [(ngModel)]="dadosDoForm.quantidadeOvo" (input)="calcularTotais()" (blur)="calcularTotais()">
        </div>
      </div>
    </div>
  </ion-item>
  <ion-item>
