<ion-header>

  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only class="btn-voltar" (click)="viewCtrl.dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Colheita por caixa</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="salvar()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
      <!-- <button ion-button icon-only (click)="excluir()" *ngIf="dadosDoForm.id">
          <ion-icon name="trash"></ion-icon>
        </button> -->
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar color="primary">
    <div class="destaque">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <h1>{{ colmeia?.quantidadeMelgueira }}</h1>
            <span>Melgueiras</span>
          </ion-col>
          <ion-col col-6>
            <h1>{{ colmeia?.quantidadeNinho }}</h1>
            <span>Ninhos</span>
          </ion-col>
        </ion-row>
      </ion-grid>
      <!-- <b>Melgueiras:</b> {{colmeia?.quantidadeMelgueira}} | <b>Ninhos:</b> {{ colmeia?.quantidadeNinho}} -->
    </div>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-item-group>
  <ion-item>
    <ion-icon color="primary" name="cube" item-start></ion-icon>
    <ion-label stacked>Caixa</ion-label>
    <ion-input type="text" readonly="readonly" [value]="colmeia?.apiario?.nome  +'-'+  colmeia?.nome"></ion-input>
    <br>
  </ion-item>

  <ion-item>
    <ion-icon item-start name="warning" color="primary"></ion-icon>
    <ion-label>Possui Ocorrências?</ion-label>
    <ion-toggle checked="false" [(ngModel)]="dadosDoForm.temOcorrencia"></ion-toggle>
  </ion-item>

  <ion-item *ngIf="dadosDoForm.temOcorrencia">
    <ion-icon color="primary" name="information-circle" item-start></ion-icon>
    <ion-label stacked>Detalhes da Ocorrência</ion-label>
    <ion-textarea [(ngModel)]="dadosDoForm.ocorrencia"></ion-textarea>
  </ion-item>

  </ion-item-group>

  <ion-item-divider color="light">Alimento</ion-item-divider>

  <ion-item>
    <!-- <ion-icon color="primary" name="cube" item-start></ion-icon> -->
    <ion-label>Pólen</ion-label>
    <div item-end>
      <div class="quantidades">
        <div>
          <div class="buttons">
            <button ion-button icon-only (click)="addUm('quantidadePolen')" class="btnMais">
              <ion-icon name="add"></ion-icon>
            </button>
            <button ion-button icon-only (click)="subUm('quantidadePolen')" class="btnMenos">
              <ion-icon name="remove"></ion-icon>
            </button>
          </div>
          <input type="number" min="0" [(ngModel)]="dadosDoForm.quantidadePolen" (input)="calcularTotais()" (blur)="calcularTotais()">
        </div>
      </div>
    </div>
  </ion-item>
  <ion-item>
    <!-- <ion-icon color="primary" name="cube" item-start></ion-icon> -->
    <ion-label>Néctar</ion-label>
    <div item-end>
      <div class="quantidades">
        <div>
          <div class="buttons">
            <button ion-button icon-only (click)="addUm('quantidadeNectar')" class="btnMais">
              <ion-icon name="add"></ion-icon>
            </button>
            <button ion-button icon-only (click)="subUm('quantidadeNectar')" class="btnMenos">
              <ion-icon name="remove"></ion-icon>
            </button>
          </div>
          <input type="number" min="0" [(ngModel)]="dadosDoForm.quantidadeNectar" (input)="calcularTotais()" (blur)="calcularTotais()">
        </div>
      </div>
    </div>
  </ion-item>
  <ion-item>
    <!-- <ion-icon color="primary" name="cube" item-start></ion-icon> -->
    <ion-label>Mel</ion-label>
    <div item-end>
      <div class="quantidades">
        <div>
          <div class="buttons">
            <button ion-button icon-only (click)="addUm('quantidadeMel')" class="btnMais">
              <ion-icon name="add"></ion-icon>
            </button>
            <button ion-button icon-only (click)="subUm('quantidadeMel')" class="btnMenos">
              <ion-icon name="remove"></ion-icon>
            </button>
          </div>
          <input type="number" min="0" [(ngModel)]="dadosDoForm.quantidadeMel" (input)="calcularTotais()" (blur)="calcularTotais()">
        </div>
      </div>
    </div>
  </ion-item>
  <ion-item>
    <!-- <ion-icon color="primary" name="cube" item-start></ion-icon> -->
    <ion-label>Própolis</ion-label>
    <div item-end>
      <div class="quantidades">
        <div>
          <div class="buttons">
            <button ion-button icon-only (click)="addUm('quantidadePropolis')" class="btnMais">
              <ion-icon name="add"></ion-icon>
            </button>
            <button ion-button icon-only (click)="subUm('quantidadePropolis')" class="btnMenos">
              <ion-icon name="remove"></ion-icon>
            </button>
          </div>
          <input type="number" min="0" [(ngModel)]="dadosDoForm.quantidadePropolis" (input)="calcularTotais()" (blur)="calcularTotais()">
        </div>
      </div>
    </div>
  </ion-item>
  <ion-item>
    <!-- <ion-icon color="primary" name="cube" item-start></ion-icon> -->
    <ion-label>Cera</ion-label>
    <div item-end>
      <div class="quantidades">
        <div>
          <div class="buttons">
            <button ion-button icon-only (click)="addUm('quantidadeCera')" class="btnMais">
              <ion-icon name="add"></ion-icon>
            </button>
            <button ion-button icon-only (click)="subUm('quantidadeCera')" class="btnMenos">
              <ion-icon name="remove"></ion-icon>
            </button>
          </div>
          <input type="number" min="0" [(ngModel)]="dadosDoForm.quantidadeCera" (input)="calcularTotais()" (blur)="calcularTotais()">
        </div>
      </div>
    </div>
  </ion-item>



</ion-content>
