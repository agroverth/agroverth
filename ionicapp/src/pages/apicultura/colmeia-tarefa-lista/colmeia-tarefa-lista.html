<ion-header>

  <ion-navbar color="primary">
    <ion-title>Tarefas {{colmeia?.apiario?.nome }} {{colmeia?.nome }}</ion-title>

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button icon-only (click)="abrir()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar color="primary">
    <ion-searchbar (input)="buscando = true" (ionInput)="buscar()" [(ngModel)]="termoBuscado" debounce="500"
      placeholder="Pesquisar..."></ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item text-wrap *ngFor="let item of lista" (click)="abrir(item)">
      {{item.quantidade}} - {{ listaTipo.descricao(item.tipo)}}
      <p *ngIf="item.detalhe">
        {{item.detalhe}}
      </p>
      <br />
      <small>
        <b>Criado em </b> {{ item.createdAt | date: 'dd/MM/yyyy'}}
        <span *ngIf="!item.concluida">• <b>Previsão para </b> {{ item.previsao | date: 'dd/MM/yyyy'}}</span>
        <span *ngIf="item.concluida">• <b>Concluida em </b> {{ item.dataConclusao | date: 'dd/MM/yyyy'}}</span>
      </small>
    </ion-item>
  </ion-list>

</ion-content>
