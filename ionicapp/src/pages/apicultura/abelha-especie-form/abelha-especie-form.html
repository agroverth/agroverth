<ion-header>

  <ion-navbar color="primary">
    <ion-title>Espécie de abelha</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="salvar()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
      <button ion-button icon-only (click)="excluir()" *ngIf="dadosDoForm.id">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-icon color="primary" name="cube" item-start></ion-icon>
    <ion-label stacked>Nome</ion-label>
    <ion-input type="text" [(ngModel)]="dadosDoForm.nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-icon color="primary" name="grid" item-start></ion-icon>
    <ion-label>Origem</ion-label>
    <ion-select [(ngModel)]="dadosDoForm.origem">
      <ion-option>Africana</ion-option>
      <ion-option>Européia</ion-option>
      <ion-option>Outros</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-icon color="primary" name="cube" item-start></ion-icon>
    <ion-label>Mellifera</ion-label>
    <ion-toggle [(ngModel)]="dadosDoForm.eMellifera"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label stacked>Grau de agressividade</ion-label>
    <ion-range [(ngModel)]="dadosDoForm.grauAgressividade" min="0" max="5" step="1" snaps="true" color="secondary"></ion-range>
  </ion-item>

  <ion-item *ngIf="dadosDoForm.id">
      <ion-icon color="primary" name="cube" item-start></ion-icon>
      <ion-label>Ativo</ion-label>
      <ion-toggle [(ngModel)]="dadosDoForm.ativo"></ion-toggle>
    </ion-item>

</ion-content>
