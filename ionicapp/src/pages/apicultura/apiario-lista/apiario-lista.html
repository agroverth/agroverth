<ion-header>

  <ion-navbar color="primary">
    <ion-title>Apiário</ion-title>

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button icon-only (click)="abrir()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar color="primary">
    <ion-searchbar (input)="buscando = true" (ionInput)="buscar()" [(ngModel)]="termoBuscado" debounce="500"
      placeholder="Pesquisar..."></ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item text-wrap *ngFor="let item of lista" (click)="abrir(item)">

      {{ item.nome}}<br />
      <b>Capacidade das Melgueiras</b> {{ item?.totalMelgueira * 1.2}}
      <b>Mel pra colheita</b> {{ item?.totalMel * 1.2}}
      <b>• </b> {{ ((item?.totalMel * 1.2)/(item?.totalMelgueira * 1.2))*100 }} %
      <br />
      <b>Caixas</b> {{ item?.colmeias?.length}}
    </ion-item>
  </ion-list>

</ion-content>
