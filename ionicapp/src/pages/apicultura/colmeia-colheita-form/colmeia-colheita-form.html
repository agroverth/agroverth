<ion-header>

  <ion-navbar color="primary">
    <ion-title>Colheita</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="salvar()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
      <!-- <button ion-button icon-only (click)="excluir()" *ngIf="dadosDoForm.id">
          <ion-icon name="trash"></ion-icon>
        </button> -->
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-item>
    <ion-icon color="primary" name="calendar" item-start></ion-icon>
    <ion-label stacked>Data</ion-label>
    <ion-input type="date" [(ngModel)]="data"></ion-input>
  </ion-item>

  <ion-item>
    <ion-icon color="primary" name="ios-chatbubbles" item-start></ion-icon>
    <ion-label stacked>Observação</ion-label>
    <ion-input id="descricao" type="text" [(ngModel)]="dadosDoForm.descricao"></ion-input>
  </ion-item>

  <button ion-button color="secondary" outline (click)="addCaixa()">Adicionar apiário</button>
  <button ion-button color="secondary" outline (click)="addCaixa()">Adicionar caixa</button>

  <ion-list>
    <ion-item *ngFor="let item of lista; let i = index;" (click)="editarItem(item)" text-wrap>
      <h2>{{item?.colmeia?.apiario?.nome}} {{item?.colmeia?.nome}}</h2>
      <b>Mel:</b> <span *ngIf="item?.quantidadeNectar">{{ item.quantidadeMel }}</span>
      <b>Néctar:</b> <span *ngIf="item?.quantidadePolen">{{ item.quantidadeNectar }}</span>
      <b>Pólen:</b> <span *ngIf="item?.quantidadePropolis">{{ item.quantidadePolen }}</span>
      <b>Própolis:</b> <span *ngIf="item?.quantidadeCera">{{ item.quantidadePropolis }}</span>
      <b>Cera:</b> <span *ngIf="item?.quantidadeCera"> {{ item.quantidadeCera }} </span>
      <ion-icon item-end *ngIf="item.temOcorrencia" color="danger" name="ios-bug"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
