<ion-header>

  <ion-navbar color="primary">
    <ion-title>Caixa</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="salvar()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
      <button ion-button icon-only (click)="excluir()" *ngIf="dadosDoForm.id">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-icon color="primary" name="grid" item-start></ion-icon>
    <ion-label>Apiário</ion-label>
    <ion-select [(ngModel)]="dadosDoForm.apiarioId">
      <ion-option value="" selected>Selecione</ion-option>
      <ion-option *ngFor="let item of listaApiario" value="{{item.id}}">{{ item.nome }}</ion-option>
    </ion-select>
  </ion-item>

  <!-- <ion-item>
    <ion-icon color="primary" name="cube" item-start></ion-icon>
    <ion-label stacked>Número</ion-label>
    <ion-input type="text" [(ngModel)]="dadosDoForm.numero"></ion-input>
  </ion-item> -->
  <ion-item>
    <ion-icon color="primary" name="cube" item-start></ion-icon>
    <ion-label stacked>Identificação</ion-label>
    <ion-input type="text" [(ngModel)]="dadosDoForm.nome"></ion-input>
  </ion-item>
  <ion-item>
    <ion-icon color="primary" name="cube" item-start></ion-icon>
    <ion-label stacked>Quantidade de Ninho</ion-label>
    <ion-input type="number" [(ngModel)]="dadosDoForm.quantidadeNinho"></ion-input>
  </ion-item>
  <ion-item>
    <ion-icon color="primary" name="cube" item-start></ion-icon>
    <ion-label stacked>Quantidade de Melgueira</ion-label>
    <ion-input type="number" [(ngModel)]="dadosDoForm.quantidadeMelgueira"></ion-input>
  </ion-item>



</ion-content>
