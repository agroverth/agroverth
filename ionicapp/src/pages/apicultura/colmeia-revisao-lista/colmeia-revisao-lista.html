<ion-header>

  <ion-navbar color="primary">
    <ion-title>Revis√£o {{colmeia?.apiario?.nome }} {{colmeia?.nome }}</ion-title>

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button icon-only (click)="abrir()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar color="primary">
    <ion-searchbar (input)="buscando = true" (ionInput)="buscar()" [(ngModel)]="termoBuscado" debounce="500"
      placeholder="Pesquisar..."></ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item text-wrap *ngFor="let item of lista" (click)="abrir(item)">
     {{ item.data | date: 'dd/MM/yyyy'}} 
     <ion-icon *ngIf="item.ocorrencia" color="danger" name="bug" item-end></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
