<ion-header>

  <ion-navbar color="primary">
    <ion-title>Caixa</ion-title>

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button icon-only (click)="abrir()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar color="primary">
    <ion-searchbar (input)="buscando = true" (ionInput)="buscar()" [(ngModel)]="termoBuscado" debounce="500"
      placeholder="Pesquisar..."></ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item text-wrap *ngFor="let item of lista" (click)="abrir(item)">
      <!-- <ion-avatar item-start>
        <img src="assets/imgs/img-pasto.jpg">
      </ion-avatar> -->
      <!-- <ion-icon item-start name="funnel" ios="ios-funnel-outline"></ion-icon> -->
      {{ item?.apiario?.nome}} - {{ item.nome}}
      <br>
      Ninhos: {{ item.quantidadeNinho }} | Melgueiras: {{ item.quantidadeMelgueira }}

      <a href="javascript:;" item-end (click)="$event.stopPropagation()">
        <ion-icon name="clipboard"  color="primary" (click)="revisao(item)"></ion-icon>

      </a>


    </ion-item>
  </ion-list>

</ion-content>
