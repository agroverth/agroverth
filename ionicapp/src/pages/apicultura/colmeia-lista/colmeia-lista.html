<ion-header>

  <ion-navbar color="primary">
    <ion-title>Caixa</ion-title>

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button icon-only (click)="abrir()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar color="primary">
    <ion-searchbar (input)="buscando = true" (ionInput)="buscar()" [(ngModel)]="termoBuscado" debounce="500"
      placeholder="Pesquisar..."></ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item text-wrap *ngFor="let item of lista" (click)="abrir(item)">

      <h2>{{ item?.apiario?.nome}} {{ item.nome}}</h2>

      <ion-badge color="secondary">{{ item.quantidadeNinho / 10 }}</ion-badge> Ninhos â€¢ 
      <ion-badge color="secondary">{{ item.quantidadeMelgueira /10  }}</ion-badge> Melgueiras

      <button ion-button icon-only clear item-end (click)="tarefa(item, $event)">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
      </button>

      <button ion-button icon-only clear item-end (click)="revisao(item, $event)">
        <ion-icon name="clipboard"></ion-icon>
      </button>
      

    </ion-item>
  </ion-list>

</ion-content>
