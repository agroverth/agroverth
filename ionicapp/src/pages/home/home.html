<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ApiBox</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item class="box-aviso">
    <ion-icon item-start name="warning" color="danger"></ion-icon>
    Você tem {{ totalTarefasPendentes }} tarefas pendentes!
  </ion-item>

  <!-- <h3>ApiBox</h3>

  <p>
    Seja bem vindo ao <b>ApiBox</b>. 
  </p> -->

  <div class="grid-dash">
    <ion-grid>
      <ion-row>
        <ion-col col-6>
            <div class="box-dash">
                <h2><b>{{ totalApiario }}</b> apiários<span *ngIf="totalApiario.length > 1">s</span></h2>
            </div>
        </ion-col>
        <ion-col col-6>
            <div class="box-dash">
                <h2><b>{{ totalCaixas }}</b> caixas<span *ngIf="totalCaixas.length > 1">s</span></h2>
            </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <div class="box-dash">
              <h2><b>{{ totalMelgueira }}</b> melgueiras<span *ngIf="totalMelgueira.length > 1">s</span></h2>
          </div>
        </ion-col>
        <ion-col col-6>
            <div class="box-dash">
                <h2><b>{{ totalNinho }}</b> ninhos<span *ngIf="totalNinho.length > 1">s</span></h2>
            </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <p>

  <p>
