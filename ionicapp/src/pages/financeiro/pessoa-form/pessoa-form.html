<ion-header>

  <ion-navbar color="primary">
    <ion-title>Cliente e fornecedor</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="salvar()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
      <button ion-button icon-only (click)="excluir()" *ngIf="dadosDoForm.id">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-icon color="primary" name="cube" item-start></ion-icon>
    <ion-label stacked>Nome</ion-label>
    <ion-input type="text" [(ngModel)]="dadosDoForm.nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-icon color="primary" name="cube" item-start></ion-icon>
    <ion-label stacked>Contato</ion-label>
    <ion-input type="text" [(ngModel)]="dadosDoForm.telefone"></ion-input>
  </ion-item>

  <ion-item>
    <ion-icon color="primary" name="cube" item-start></ion-icon>
    <ion-label stacked>E-mail</ion-label>
    <ion-input type="text" [(ngModel)]="dadosDoForm.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-icon color="primary" name="cube" item-start></ion-icon>
    <ion-label stacked>Cargo</ion-label>
    <ion-input type="text" [(ngModel)]="dadosDoForm.cargo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-icon color="primary" name="cube" item-start></ion-icon>
    <ion-label>Cliente</ion-label>
    <ion-toggle [(ngModel)]="dadosDoForm.eCliente"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-icon color="primary" name="cube" item-start></ion-icon>
    <ion-label>Fornecedor</ion-label>
    <ion-toggle [(ngModel)]="dadosDoForm.eFornecedor"></ion-toggle>
  </ion-item>

  <ion-item *ngIf="dadosDoForm.id">
    <ion-icon color="primary" name="cube" item-start></ion-icon>
    <ion-label>Ativo</ion-label>
    <ion-toggle [(ngModel)]="dadosDoForm.ativo"></ion-toggle>
  </ion-item>

</ion-content>
