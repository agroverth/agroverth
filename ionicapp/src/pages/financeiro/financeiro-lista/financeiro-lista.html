<ion-header>

  <ion-navbar color="primary">
    <ion-title>Financeiro</ion-title>

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button icon-only (click)="abrir(false)">
          <ion-icon name="remove"></ion-icon>
        </button>
      <button ion-button icon-only (click)="abrir(true)">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar color="primary">
    <ion-searchbar (input)="buscando = true" (ionInput)="buscar()" [(ngModel)]="termoBuscado" debounce="500" placeholder="Pesquisar..."></ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item text-wrap *ngFor="let item of lista" (click)="abrir(item.eTituloReceber, item)">
          <p>{{ item.dataVencimento | date: 'dd/MM/yyyy' }}</p>
          <p>{{ item.nome }}</p>
        </ion-item>
      </ion-list>
</ion-content>
