<ion-header>

  <ion-navbar color="primary">
    <ion-title>Financeiro</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="salvar()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
      <button ion-button icon-only (click)="excluir()" *ngIf="dadosDoForm.id">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

<ion-item>
    <ion-icon color="primary" name="grid" item-start></ion-icon>
    <ion-label *ngIf="!eTituloReceber">Fornecedor</ion-label>
    <ion-label *ngIf="eTituloReceber">Cliente</ion-label>
    <ion-select [(ngModel)]="dadosDoForm.pessoaId">
      <ion-option value="" selected>Nenhum</ion-option>
      <ion-option *ngFor="let item of listaPessoas" value="{{item.id}}">{{ item.nome }}</ion-option>
    </ion-select>
  </ion-item>
  
<ion-item>
    <ion-icon color="primary" name="grid" item-start></ion-icon>
    <ion-label>Categoria</ion-label>
    <ion-select [(ngModel)]="dadosDoForm.categoriaId">
      <ion-option value="" selected>Nenhum</ion-option>
      <ion-option *ngFor="let item of listaCategorias" value="{{item.id}}">{{ item.nome }}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-icon color="primary" name="cube" item-start></ion-icon>
    <ion-label stacked>Descrição</ion-label>
    <ion-input type="text" [(ngModel)]="dadosDoForm.nome"></ion-input>
  </ion-item> 

  <ion-item>
    <ion-icon color="primary" name="cube" item-start></ion-icon>
    <ion-label stacked>Valor</ion-label>
    <ion-input type="text" [(ngModel)]="dadosDoForm.valor"></ion-input>
  </ion-item>

  <ion-item>
    <ion-icon color="primary" name="cube" item-start></ion-icon>
    <ion-label stacked>Data vencimento</ion-label>
    <ion-input type="date" [(ngModel)]="dadosDoForm.dataVencimento"></ion-input>
  </ion-item> 

  <ion-item *ngIf="dadosDoForm.id">
      <ion-icon color="primary" name="cube" item-start></ion-icon>
    <ion-label>Quitado</ion-label>
    <ion-toggle [(ngModel)]="dadosDoForm.quitado"></ion-toggle>
  </ion-item>
  
  <ion-item *ngIf="dadosDoForm.quitado">
    <ion-icon color="primary" name="cube" item-start></ion-icon>
    <ion-label stacked>Data pagamento</ion-label>
    <ion-input type="date" [(ngModel)]="dadosDoForm.dataPagamento"></ion-input>
  </ion-item> 
  
</ion-content>
